<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <style>
        body{
            font-family: verdana;
            font-size: 18px;
            text-align: center;
            background-color: antiquewhite;
        }
    </style>

    <h1>Calculadora</h1>

    <label for="valor1">Ingrese un valor a dividir</label>
    <br><br>
    <input type="number" id="valor1">
    <br><br>
    <label for="valor2">Ingrese por cuanto quiere dividirlo</label>
    <br><br>
    <input type="number" id="valor2">
    <br><br>
    <input type="button" value="Calcular" id="calcular">
    <br><br>
    <label id="resultado"></label>
    <br><br><br>
    <label id="resto">Nota: dar vuelta el resultado <br> </label>


    


    <script src="js/js.js"></script>
