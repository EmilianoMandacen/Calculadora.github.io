<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>

    <h1>Calculadora</h1>

    <p> 
        Esta calculadora sirve para pasar de Decimal a Binario, Hexadecimal y Octal.
        La idea es poder realizar las operaciones de una manera más ágil y sencilla.
        <br><br>
        <strong>Nota: </strong>dar vuelta el resultado para obtener el valor correcto.
    </p>
    <br>
    <label for="valor1">Ingrese el dividendo</label>
    <br><br>
    <input type="number" id="valor1" placeholder="Decimal">
    <br><br>
    <label for="valor2">Ingrese el divisor</label>
    <br><br>
    <input type="number" id="valor2" placeholder="Ej: 2, 8, 16">
    <br><br>
    <button class="my-button" id="calcular">Calcular</button>
    <br><br>
    <label id="resultado"></label>
    <br><br>
    <label id="resto">Resultado:</label>


    


    <script src="js/js.js"></script>
</body>
</html>
