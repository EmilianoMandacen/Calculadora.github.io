<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>

    <h1>Calculadora</h1>

    <label for="valor1">Ingrese un valor a dividir</label>
    <br><br>
    <input type="number" id="valor1" placeholder="Decimal">
    <br><br>
    <label for="valor2">Ingrese por cuanto quiere dividirlo</label>
    <br><br>
    <input type="number" id="valor2" placeholder="Ej: 2, 8, 16">
    <br><br>
    <button class="my-button" id="calcular">Calcular</button>
    <br><br>
    <label id="resultado"></label>
    <br><br><br>
    <label id="resto">Nota: dar vuelta el resultado <br> </label>


    


    <script src="js/js.js"></script>
</body>
</html>
